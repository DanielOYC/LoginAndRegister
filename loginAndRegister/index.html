<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoginRegister</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <!--内容-->
    <div id="content">
        <!--面板-->
        <div class="panel">
            <!-- 用户名-->
            <div class="group">
                <label>用户名</label>
                <input placeholder="请输入用户名">
            </div>
            <!--密码-->
            <div class="group">
                <label>密码</label>
                <input placeholder="请输入密码" type="password">
            </div>
            <!-- 登录按钮-->
            <div>
                <button>登录</button>
            </div>
        </div>
        <!--注册-->
        <div class="register">
            <button>创建新账号?</button>
        </div>
    </div>
</body>
</html>
